{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    
    <!-- Category Selection Form -->
    <form method="get" action="{% url 'categories' %}">
        <label for="category-select">Choose a category:</label>
        <select id="category-select" name="category">
            <option value="">Show All</option>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if selected_category and category.id == selected_category.id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>
    
    <!-- Display Auctions -->
    <div class="auction-listings">
        {% for auction in auctions %}
            <div class="auction-item">

                <div class="auction-image">
                    <img src="{{ auction.image }}" alt="{{ auction.title }}">
                </div>

                <div class="auction-details">
                    <h3><a href="{% url 'auction' auction.id %}">{{ auction.title }}</a></h3>
                    <p><strong>Price:</strong> ${{ auction.starting_bid }}</p>
                    <p>{{ auction.description }}</p>
                </div>
                
            </div>
        {% empty %}
            <p>No active listings</p>
        {% endfor %}
    </div>
{% endblock %}
